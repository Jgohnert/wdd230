<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="This is a week 7 activity that shows how lazy loading works for images on a webpage.">
    <meta name="author" content="Joanna Gohnert">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Lesson 07 - Lazy Loading Activity</h1>
    </header>
    <main>
        <picture>
            <img src="https://loremflickr.com/400/600/animal" alt="Image of a random animal" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/insect" alt="Image of a random insect" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/bird" alt="Image of a random bird" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/reptile" alt="Image of a random reptile" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/fish" alt="Image of a random fish" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/human" alt="Image of a random person" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        Last Modified: <span id="lastmodified"></span>
    </footer>
    <script src="scripts/lastmodified.js"></script>
</body>
</html>
