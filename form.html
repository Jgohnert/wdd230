<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Webpage</title>
    <meta name="description" content="This is the form page where the user can submit their information and rate the page.">
    <meta name="author" content="Joanna Gohnert">
    <link rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <link type="text/css" rel="stylesheet" href="styles/base-larger.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <header>
        <img class="myimage" src="images/imageofme.webp" alt="Webpage creator">
        <h1>Joanna Gohnert</h1>
    </header>
      <button id="menu" type="button"></button>
      <nav class="navigation">
        <a href="https://jgohnert.github.io/wdd230/">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>
        <a href="chamber/">Chamber</a>
        <a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a>
        <a href="https://www.churchofjesuschrist.org/study/scriptures/nt/matt/19?lang=eng&id=26#p26"
          target="_blank">Scripture</a>
      </nav>
    <main>
        <form method="get" action="record.html" class="form">
            <fieldset>
                <legend>User Information</legend>
                <label>Name* <input type="text" id="username" name="name" required></label>
                <label>Password* <input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$" title="Your password must be at least 8 characters long and contain at least one letter and one number." required></label>
                <label>Confirm Password* <input type="password" id="password2" name="password2" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$" placeholder="" required></label>
                <label>Email* <input type="email" id="email" name="email" title="Your email must be a valid byui.edu address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <div>Rate Page</div>
                <div id="rating">5</div>
                <label><input type="range" id="rate" name="rating" min="0" max="10" step="1"></label>
            </fieldset>
            <input type="submit" value="Send Information">
        </form>
    </main>
    <footer>
        &copy; <span id="currentyear"></span> - Joanna Gohnert
        <p>USA<span><img class="flag" src="images/american-flag.webp" alt="The American flag"></span></p>
        Last Modification: <span id="lastmodified"></span>
      </footer>
      <script src="scripts/getdates.js"></script>
      <script src="scripts/hamburgermenu.js"></script>
      <script src="scripts/checkpassword.js"></script>
  </body>
</html>
